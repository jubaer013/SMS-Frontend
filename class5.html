<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 1 Students</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('teacher.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .blurry-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(5px); /* Adding blur effect */
    }

    .content {
      position: relative;
      z-index: 1; /* Ensure content is on top of blurred background */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 600px;
      margin: 20px auto; /* Centering horizontally */
      text-align: left;
    }

    .student-list {
      list-style-type: none;
      padding: 0;
    }

    .student-list li {
      margin-bottom: 10px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="blurry-bg"></div>
  <a class="home-button" href="teacher.html">Home</a>
  <div class="content">
    <h1>Class 5 Students</h1>
    <ul class="student-list">
      <li>Student 1</li>
      <li>Student 2</li>
      <li>Student 3</li>
      <!-- Add more students as needed -->
    </ul>
  </div>
  <div class="footer">
    <p>&copy; Created by Jubaer, Shipon & Pallab</p>
  </div>
</body>
</html>
