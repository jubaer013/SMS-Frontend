<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('parent.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .blurry-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(5px); /* Adding blur effect */
    }

    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      color: white;
      text-align: center;
      padding: 10px 0;
      box-sizing: border-box;
    }

    .student-details {
      position: relative;
      z-index: 1;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 600px;
      margin: 50px auto;
    }

    .student-details h2 {
      margin-bottom: 20px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .home-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  
  <div class="blurry-bg"></div>
 
  <div class="student-details">
    <a class="home-button" href="parent.html">Home</a>
    <h2>Student Details</h2>
    <p><strong>Full Name:</strong> John Doe</p>
     <p><strong>Student Id:</strong> 100200360</p>
    <p><strong>Address:</strong> 123 Main Street, City, Country</p>
    <p><strong>Contact Number:</strong> 1234567890</p>
    <p><strong>Email Address:</strong> john@example.com</p>
    <p><strong>Date of Birth:</strong> January 1, 2000</p>
  </div>
  <div class="footer">
    <p>&copy; Created by Jubaer, Shipon & Pallab</p>
  </div>
</body>
</html>
