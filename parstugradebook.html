<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Gradebook</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('parent.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Gradebook</h1>
    <a class="home-button" href="parent.html">Home</a>
    <p>Welcome, John Doe!</p>
    <table>
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Math Grade</th>
          <th>Science Grade</th>
          <th>History Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>100200360</td>
          <td>John Doe</td>
          <td>90</td>
          <td>85</td>
          <td>88</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="footer">
    <p>&copy; Created by Jubaer, Shipon & Pallab</p>
  </div>
</body>
</html>
