<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradebook Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('teacher.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .blurry-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(5px); /* Adding blur effect */
    }

    .content {
      position: relative;
      z-index: 1; /* Ensure content is on top of blurred background */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: calc(100% - 10px);
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .save-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .home-button:hover {
      background-color: #333;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="blurry-bg"></div>
  <div class="content">
    <h1>Gradebook Page</h1>
    <div class="input-group">
      <label for="course-name">Course Name:</label>
      <input type="text" id="course-name" placeholder="Enter Course Name">
    </div>
    <div class="input-group">
      <label for="student-id">Student ID:</label>
      <input type="text" id="student-id" placeholder="Enter Student ID">
    </div>
    <div class="input-group">
      <label for="grade">Grade:</label>
      <input type="text" id="grade" placeholder="Enter Grade">
    </div>
    <button class="save-button">Save</button>
    <a href="teacher.html" class="home-button">Home</a>
  </div>
  <div class="footer">
    <p>&copy; Created by Jubaer, Shipon & Pallab</p>
  </div>
</body>
</html>
