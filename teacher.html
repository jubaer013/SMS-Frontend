<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('teacher.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }

    .blurry-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      filter: blur(5px); /* Adding blur effect */
    }

    .content {
      position: relative;
      z-index: 1; /* Ensure content is on top of blurred background */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 600px;
      margin: 90px auto; /* Centering horizontally */
      text-align: left;
    }

    .teacher-details {
      margin-bottom: 20px;
    }

    .teacher-details label {
      display: block;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .teacher-details span {
      display: block;
      margin-bottom: 10px;
    }

    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      color: white;
      text-align: center;
      padding: 10px 0;
      box-sizing: border-box;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }

    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.1); /* Transparent white */
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <div class="blurry-bg"></div>
  <div class="content">
    <h1>Teacher Page</h1>
    <div class="teacher-details">
      <label for="teacher-name">Name:</label>
      <span>Jubaer Ahmed</span>
      <label for="teacher-id">Teacher Id:</label>
      <span>12333</span>
    </div>
    <div class="teacher-details">
      <label for="teacher-courses">Courses:</label>
      <span>Mathematics, Physics</span>
    </div>
    <div class="teacher-details">
      <label for="teacher-email">Email:</label>
      <span>jubaer@example.com</span>
    </div>
    <div class="teacher-details">
      <label for="teacher-contact">Contact:</label>
      <span>1234567890</span>
    </div>
    <div class="teacher-details">
      <label for="teacher-dob">Date of Birth:</label>
      <span>January 1, 1980</span>
    </div>
    <div class="teacher-details">
      <label for="teacher-address">Address:</label>
      <span>123 Main Street, City, Country</span>
    </div>
  </div>
  <div class="navbar">
    <a href="teacher.html">Home</a>
    <a href="class.html">Class</a>
    <a href="gradebook.html">Gradebook</a>
    <a href="attendance.html">Attendance</a>
    <a href="logout.html">Logout</a> <!-- Added logout link -->
  </div>
  <div class="footer">
    <p>&copy; Created by Jubaer, Shipon & Pallab</p>
  </div>
</body>
</html>
