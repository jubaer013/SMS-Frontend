<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMS Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      position: relative;
      height: 100vh;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('login.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(5px); /* Adding blur effect */
    }
    
    .login-container {
      position: relative;
      z-index: 1; /* Ensure login box is on top of blurred background */
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin-top: 70px;
      margin-right: 40px;
    }

    .login-header {
      position: absolute;
      top: -60px;
      right: 150px;
      color: black;
    }
    
    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    
    .login-container input[type="submit"] {
      background-color: black;
      color: white;
      cursor: pointer;
    }

  .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    /* Media queries for responsiveness */
    @media screen and (max-width: 768px) {
      .login-container {
        margin-top: 50px;
        margin-right: 20px;
        padding: 15px;
      }
      .login-header {
        top: -80px;
        right: 40px;
        font-size: 1.5rem;
      }
    }

    @media screen and (max-width: 480px) {
      .login-container {
        margin-top: 30px;
        margin-right: 10px;
        padding: 10px;
      }
      .login-header {
        top: -30px;
        right: 10px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-header">Teacher Login</h1>
    <form action="">
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <input type="submit" value="Login">
    </form>
  </div>
  <div class="footer">
    <p>&copy; Created by Shipon, Jubaer & Pallab</p>
  </div>
</body>
</html>
